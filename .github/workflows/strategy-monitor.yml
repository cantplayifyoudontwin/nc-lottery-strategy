# NC Lottery $1M+ Strategy Monitor
# Analyzes all games with million-dollar prizes for strategic play
# Runs automatically every day + manual trigger available
# Report available at: https://YOUR-USERNAME.github.io/nc-lottery-strategy/

name: Generate Strategy Report

on:
  # Run every day at 12:15 UTC (7:15 AM EST / 8:15 AM EDT)
  schedule:
    - cron: '15 12 * * *'
  
  # Also allow manual runs
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Generate strategy report
        run: python nc_lottery_million_monitor.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
